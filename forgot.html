<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <a href="login.html" class="back-button">&larr;</a>

    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your username and secret word to recover your password</p>
    <form id="forgotForm">
      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <span class="input-icon">ðŸ‘¤</span>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
      </div>
      <div class="input-group">
        <label for="secret">Secret Word</label>
        <div class="input-wrapper">
          <span class="input-icon">ðŸ”‘</span>
          <input type="text" id="secret" placeholder="Enter your secret word" required>
        </div>
      </div>
      <button type="submit" class="login-btn">
        <span class="btn-text">Recover Password</span>
        <span class="btn-loader"><span class="spinner"></span></span>
      </button>
    </form>
    <p class="signup-link"><a href="login.html">Back to Login</a></p>
  </div>

  <script src="forgot.js"></script>

</html>
