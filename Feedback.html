<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Food Feedback - Share Your Experience</title>
  <link rel="stylesheet" href="feedback.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Background decoration -->
  <div class="background-decoration">
    <div class="food-icon">🍜</div>
    <div class="food-icon">🌮</div>
    <div class="food-icon">🍕</div>
    <div class="food-icon">🍔</div>
    <div class="food-icon">🥟</div>
    <div class="food-icon">🌭</div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-icon">
        <i class="fas fa-utensils"></i>
      </div>
      <h1>Street Food MY Feedback</h1>
      <p class="subtitle">Help us serve you better! Share your delicious experience</p>
    </div>

    <!-- Alert Messages -->
    <div id="successAlert" class="alert alert-success">
      <i class="fas fa-check-circle"></i>
      <span>Thank you for your feedback! Your review helps us improve our street food experience.</span>
    </div>
    
    <div id="errorAlert" class="alert alert-error">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="errorText">Please fill in all required fields and select a rating.</span>
    </div>

    <!-- Feedback Form -->
    <form id="feedbackForm" class="feedback-form">
      <div class="form-group">
        <label for="name">
          <i class="fas fa-user"></i>
          Your Name *
        </label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email Address *
        </label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
      </div>

      <div class="form-group">
        <label for="phone">
          <i class="fas fa-phone"></i>
          Phone Number
        </label>
        <input type="tel" id="phone" name="phone" placeholder="+60 12-345 6789">
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-star"></i>
          Overall Rating *
        </label>
        <div class="rating-container">
          <div class="rating" id="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" data-value="5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" data-value="4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" data-value="3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" data-value="2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" data-value="1">★</label>
          </div>
          <span class="rating-text" id="ratingText">Please select a rating</span>
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-utensils"></i>
          Food Categories
        </label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="categories" value="noodles">
            <span class="checkmark"></span>
            <i class="food-emoji">🍜</i> Noodles
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="categories" value="rice">
            <span class="checkmark"></span>
            <i class="food-emoji">🍚</i> Rice Dishes
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="categories" value="snacks">
            <span class="checkmark"></span>
            <i class="food-emoji">🥟</i> Snacks
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="categories" value="drinks">
            <span class="checkmark"></span>
            <i class="food-emoji">🧋</i> Drinks
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">
          <i class="fas fa-comment-alt"></i>
          Your Feedback
        </label>
        <textarea id="comments" name="comments" placeholder="Tell us about your experience... What did you love? What could be improved?" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label class="checkbox-label newsletter">
          <input type="checkbox" name="newsletter" id="newsletter">
          <span class="checkmark"></span>
          Subscribe to our newsletter for updates on new food stalls and special offers
        </label>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i>
        Submit Feedback
      </button>
    </form>
  </div>

  <script src="feedback.js"></script>
  <script src="hearder-footer.js"></script>
</body>
</html>
