<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">👤</div>
            <h1>Create Account</h1>
            <p class="subtitle">Join us today and get started with your new account</p>
        </div>

        <form id="signupForm">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <span class="input-icon">👤</span>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Create a password" required>
                    <span class="input-icon">🔒</span>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        👁️
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-meter">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <span class="input-icon">🔒</span>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        👁️
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="secret">Security Question</label>
                <div class="input-wrapper">
                    <input type="text" id="secret" placeholder="Enter a word for password recovery" required>
                    <span class="input-icon">🔑</span>
                </div>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">
                <span class="btn-text">Create Account</span>
                <div class="btn-loader">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="signup-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
