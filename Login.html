<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">

    <!-- Proper back button implementation -->
     <button class="back-button" onclick="goBack()" title="Go back to previous page">
      <i class="fas fa-times"></i>
    </button>
    
      <a href="index.html">
        <img class="logo-image" src="/image/logo.png">       
      </a>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account to continue</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Username</label>
        <div class="input-wrapper">
          <input type="text" id="username" required autocomplete="username" placeholder="Enter your username">
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" required autocomplete="current-password" placeholder="Enter your password">
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="passwordToggleIcon"></i>
          </button>
        </div>
      </div>

      <div class="forgot-password">
         <a href="forgot.html">Forgot your password?</a>

      <button type="submit" class="login-btn" id="loginButton">
        <span class="btn-text">Sign In</span>
        <div class="btn-loader">
          <div class="spinner"></div>
        </div>
      </button>
    </form>

   <p class="signup-link">
      Don't have an account? <a href="signup.html?returnTo=" id="signupLink">Create one</a>
    </p>
  </div>
  <script src="login.js"></script>
  <script>
    // Set the signup link with the returnTo query parameter
    document.addEventListener("DOMContentLoaded", function () {
      const signupLink = document.getElementById("signupLink");
      const referrer = document.referrer || "favourite.html";
      if (referrer && !referrer.includes("signup.html")) {
        signupLink.href = `signup.html?returnTo=${encodeURIComponent(referrer)}`;
      } else {
        signupLink.href = "signup.html?returnTo=favourite.html";
      }
    });
  </script>
</body>
</html>
